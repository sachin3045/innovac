<style>
	.contact100-form-title{
		font-size: 35px !important;
	}
	.contact100-form{
		height: 100vh !important;
		border-radius: 20px !important;
	}
	.wrap-contact100{
		margin-top: 60px !important;
		border-radius: 20px !important;
	}
	.container-contact100{
		background: #19193f !important;
		padding: 0 !important;
	}
	header{
    display: flex;
    align-items: center;
    justify-content: center;
  /* position: absolute;
  top:0%;
  left: 0%; */
  width:100%;
  margin: 0;
  padding: 0;
  height:100px;
  font-size: 15px;
  font-family: 'Josefin Sans', sans-serif !important;
}
/* navbar */
nav{
  color: #FFF;
  margin:30px 90px;
}
nav ul{
  list-style: none;
}
nav ul li {
  /* float: left; */
  display: inline-block;
  transition: .3s;
}
nav ul li a{
  padding: 10px 15px;
  text-decoration: none;
  color: #EFEEF5 !important;
  transition: .5;
  font-size: 17px;
  margin-left:16px;
  font-family: 'Josefin Sans', sans-serif !important;
}
nav ul:hover li a{
  opacity: .3;
  filter: blur(1px);
}
nav ul li:hover a{
  text-decoration: none;
  opacity: 1;
  filter: blur(0);
  /* color: #591BC5;; */
}
nav ul li:hover{
  /* height: 45px; */
  transform: scale(1.4,1.4);
  /* padding-top: 30px;
  margin-top: -10px; */
 /* background: #EFEEF5; */
  text-decoration: none;
  transition: 0.3s;
  /* transform: skew(15deg); */
}
/* Logo */
.logo{
  width: 35px;
  height: 35px;
  background: #EFEEF5;
  margin: 40px 63px;
  float: left;
  transform: rotate(-30deg);
}
.logo span{
  color: #591BC5;
  font-size: 2em;
  line-height: 1.4;
  padding-left: 5px;
  font-weight: bold;
}
.nlogo{
    width: 50px;
    height: 50px;
  }
  .lft{
    margin-left: 30px;
    margin-right: 80px;
  }
  .lft p{
    margin-left: 10px;
	margin-top: 13px;
    float: right;
	line-height: 1;
	font-family: 'Josefin Sans', sans-serif !important;
	color: white !important;
	font-size: 15px;
  }
  .wrap-input100, .focus-input100{
	  border-radius: 10px !important;
  }
</style>

<body>


	<div class="container-contact100">
		<header>
            <!-- navbar -->
            <div class="lft">
                <img src="nittlogo.png" alt="logo" class="nlogo">
                <p>National Institute of Technology<br> Tiruchirappalli</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="event.html">Events</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <!-- logo -->
            <!-- <div class="logo"><span>N</span></div> -->
        </header>
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contact Us
				</span>

				<label class="label-input100" for="first-name">Your Name *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs1 validate-input">
					<input class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<!-- <label class="label-input100" for="phone">Phone Number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div> -->

				<label class="label-input100" for="message">Message *</label>
				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="message" placeholder="Please enter your comments..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
