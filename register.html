	<style>
		*{
			box-sizing: border-box !important;
		}
		body {
            background-image: url("landing.jpg");
            background-size: cover;
            background-attachment: fixed;
        }
		form{
			background-color: #444442;
		}
		.txt2{
			margin-left: 80px;
		}
		#dimension{
			width:600px;

		#personal{
			height:90px;

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50" id="dimension">
				<span class="login100-form-title p-b-41">
					Participate
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="login" method="post">
					

					<div id="personal" class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="text" name="name" placeholder="Name" size="50" autocomplete="off">

						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div id="personal" class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="text" name="roll" placeholder="Roll No." autocomplete="off">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div id="personal" class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<div id="personal" class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="cpassword" placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Register
						</button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="login100-form-btn" type="submit">
						<a href="login.html" style="text-decoration:none; color:white; font-weight:bold; font-size:18px;">
							Login
						</a>
						</button>
					</div>

					<!-- <div>
						{{ error }}
					</div> -->
                   <!--  <a href="#" class="txt2 hov1" style="font-size: 15px;">
					 Log In
					</a> -->

				</form>
			</div>
		</div>

	</div>
	

	<div id="dropDownSelect1"></div>
